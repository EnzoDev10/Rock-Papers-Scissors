<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Rock Paper Scissors</title>
	</head>
	<body
		class="w-screen h-screen flex flex-col items-center justify-center gap-10 sm:flex-row font-semibold"
	>
		<button
			class="bg-slate-900 text-white py-4 px-8 rounded-lg transition-all enabled:focus-visible:ring-8 focus-visible:ring-orange-700 enabled:hover:-translate-y-1 enabled:active:translate-y-0 disabled:bg-slate-400"
		>
			Start Game
		</button>

		<main
			id="game-container"
			class="min-w-52 max-w-96 grid gap-y-5 grid-rows-2"
		>
			<section
				class="bg-white rounded-md py-5 px-6 flex items-center justify-center flex-col"
			>
				<h1 class="mb-5 text-2xl font-bold">Rock Paper Scissors</h1>
				<div class="w-full flex justify-between">
					<p>Player: <span id="player-score"></span></p>
					<p>computer: <span id="computer-score"></span></p>
				</div>
			</section>
			<section
				id="result-section"
				class="bg-white rounded-md flex items-center justify-center flex-col"
			>
				<h5 class="font-bold">
					<span id="player-choice">Player </span>
					<span id="computer-choice">VS computer</span>
					<span id="result"></span>
				</h5>
			</section>
			<section
				class="bg-white rounded-md py-5 px-6 flex items-center justify-center flex-col"
			>
				<h3 class="text-lg">Choose your move:</h3>
				<form id="option-container" class="flex gap-4 mt-4">
					<label
						for="ROCK"
						class="label-choice bg-slate-900 p-4 rounded-lg text-2xl hover:bg-black transition-all hover:-translate-y-1 focus-visible:ring-8 focus-visible:ring-orange-700 active:ring-8 ring-orange-300 active:translate-y-0"
						>ğŸª¨
						<input
							type="radio"
							name="choice"
							id="ROCK"
							class="hidden h-0 w-0"
							disabled
						/>
					</label>
					<label
						for="PAPER"
						class="label-choice bg-slate-900 p-4 rounded-lg text-2xl hover:bg-black transition-all hover:-translate-y-1 focus-visible:ring-8 focus-visible:ring-orange-700 active:ring-8 ring-orange-300 active:translate-y-0"
						>ğŸ“°
						<input
							type="radio"
							name="choice"
							id="PAPER"
							class="hidden h-0 w-0"
							disabled
						/>
					</label>
					<label
						for="SCISSORS"
						class="label-choice bg-slate-900 p-4 rounded-lg text-2xl hover:bg-black transition-all hover:-translate-y-1 focus-visible:ring-8 focus-visible:ring-orange-700 active:ring-8 ring-orange-300 active:translate-y-0"
						>âœ‚ï¸
						<input
							type="radio"
							name="choice"
							id="SCISSORS"
							class="hidden h-0 w-0"
							disabled
						/>
					</label>
				</form>
			</section>
		</main>
		<script src="game.js"></script>
	</body>
</html>
